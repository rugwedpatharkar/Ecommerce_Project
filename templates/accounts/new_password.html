{% include "base/alert.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/media/img/favicon.ico" />

    <title>GadgetGalaxy</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
        }

        .login-container {
            border: 1px solid #ced4da; /* Add a border to the login container */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
            background-color: #ffffff; /* Optional: Set a white background color */
            padding: 20px; /* Add some padding for better spacing */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
            margin-top: 50px; /* Optional: Adjust top margin */
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-title h1 {
            color: #007bff; /* Set the color to Bootstrap primary color */
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .create-account {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container login-container w-25 mt-5">
    <div class="login-title">
        <a href="/" style="text-decoration:none">
            <img src="/media/img/favicon.ico" />
            <h3> GadgetGalaxy</h3>
        </a>
    </div>

    <form method="POST">
        <h2 class="mb-4">New Password</h2>

        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password1" name="new_password1">
        </div>
        <div class="mb-3">
            <label for="new_password2" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="new_password2" name="new_password2">
        </div>

        <button type="submit" class="btn btn-primary position-relative py-2 px-4">Update Password</button>

        <div class="create-account">
            <p>If you remember, <a href="/accounts/login">login here</a>.</p>
        </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
