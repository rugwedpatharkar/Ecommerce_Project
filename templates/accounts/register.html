{% include "base/alert.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/media/img/favicon.ico" />

    <title>GadgetGalaxy - Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
        }

        .register-container {
            border: 1px solid #ced4da; /* Add a border to the register container */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
            background-color: #ffffff; /* Optional: Set a white background color */
            padding: 20px; /* Add some padding for better spacing */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
            margin-top: 50px; /* Optional: Adjust top margin */
        }

        .create-account {
            margin-top: 20px;
            text-align: center;
        }

        .register-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-title h1 {
            color: #007bff; /* Set the color to Bootstrap primary color */
        }
    </style>
</head>
<body>

<div class="container register-container w-50 mx-auto mt-5">
    <div class="register-title">
        <a href="/" style="text-decoration:none">
            <img src="/media/img/favicon.ico" />
            <h3> GadgetGalaxy</h3>
        </a>
    </div>

    <form method="POST">
        <h2 class="mb-4">Register</h2>

        {% csrf_token %}

        <!-- First Name and Last Name in a row -->
        <div class="form-row mb-3">
            <div class="col">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="col">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
        </div>

        <!-- Email in a row -->
        <div class="form-row mb-3">
            <div class="col">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>

        <!-- Password and Password Confirmation in a row -->
        <div class="form-row mb-3">
            <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation">
            </div>
        </div>

        <button type="submit" class="btn btn-primary position-relative py-2 px-4">Submit</button>
    </form>

    <div class="create-account mt-3">
        <p>If you already have an account, <a href="{% url 'accounts:login' %}">login here</a>.</p>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
